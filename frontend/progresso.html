<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Habitta - Progresso</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <section>
  <header>
    <a href="index.html"><img src="./assets/habitta-high-resolution-logo-removebg-preview.png" alt="" id="logo"></a>
    <a href="perfil.html"><img src="./assets/person-circle.svg" alt="" id="perfil"></a>
  </header>
  <div class="container">
    <aside class="sidebar">
      <button class="new-habit">Criar novo <br> hábito <img src="./assets/add task.png" alt=""></button>
      <nav class="menu">
        <div class="nav-sections">
          <img src="./assets/calendar2-check.svg" alt="">
          <a href="habitos.html">Meus hábitos</a>
        </div>
        <div class="nav-sections">
          <img src="./assets/bar-chart.svg" alt="">
          <a href="ranking.html">Ranking</a>
        </div>
        <div class="nav-sections">
          <img src="./assets/clipboard-data.svg" alt="">
          <a href="progresso.html">Meu progresso</a>
        </div>
        <div class="nav-sections">
          <img src="./assets/star-fill.svg" alt="">
          <a href="recompensas.html">Recompensas</a>
        </div>
        <div class="nav-sections">
          <img src="./assets/bell.svg" alt="">
          <a href="notificacoes.html">Notificações</a>
        </div>
      </nav>
    </aside>

    <main class="main-content">
      <h1 id="title">Meu Progresso</h1>
      <hr>
      <div id="progress-cards">
        <div class="card progress-card">
            <h1>03</h1>
            <p>recorde de dias seguidos</p>
        </div>

        <div class="card progress-card">
            <p>Você concluiu mais hábitos de:</p>
            <p><b id="tema-mais-concluido">Carregando...</b></p>
        </div>
      </div>
      
      <h2>Progresso por Tema</h2>
      <ul id="tasks">
        <!-- Lista de temas será preenchida dinamicamente pelo JavaScript -->
      </ul>

      <!-- Modal para criar novo hábito -->
      <div id="HabitModalScreen" class="HabitModal">
        <div class="modal-habit">
            <span class="fecharModalHabit">&times;</span>
            <h2>Crie um novo hábito:</h2>
            <hr>
            <form action="">
              <div class="campo">
                <label for="tituloHabito">Título do Hábito:</label>
                <input type="text" id="tituloHabito" placeholder="Digite o título do hábito">                
              </div>

              <div class="campo">
                <label for="descricaoHabito">Descrição do Hábito:</label>
                <textarea id="descricaoHabito" placeholder="Descreva o hábito"></textarea>                
              </div>

              <div class="campo">
                <label for="metaDiaria">Meta Diária:</label>
                <input type="number" id="metaDiaria" placeholder="Insira meta diária que será realizado" step="1">                
              </div>

              <div class="campo">
                <label for="recorrencia">Recorrência:</label>
                <select id="recorrencia">
                    <option value="diario">Diário</option>
                    <option value="semanal">Semanal</option>
                    <option value="mensal">Mensal</option>
                </select>                
              </div>

              <div class="campo">
                <label for="temaHabito">Tema do Hábito:</label>
                <select id="temaHabito" required>
                    <option value="">Selecione um tema</option>
                    <option value="saudeMental">Saúde e Bem-estar</option>
                    <option value="saudeFisica">Saúde Física</option>
                    <option value="produtividade">Produtividade / Desenvolvimento Pessoal</option>
                    <option value="rotinaPessoal">Autocuidado / Rotina Pessoal</option>
                    <option value="trabalhoEstudo">Trabalho / Estudo</option>
                    <option value="financasPessoais">Finanças Pessoais</option>
                </select>                
              </div>
            </form>
            <button id="cadastrarHabito" class="cadastrarHabito">Cadastrar hábito</button>
        </div>
    </div>
    </main>
  </div>
  </section>
  <script src="progresso.js"></script>
</body>
</html>
